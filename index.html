<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engish Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="Search A Word">
        <p id="para">Type a word an press Enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title : <span id="title" class="title"></span></p>
            <p>Meaning : <span class="meaning" id="meaning"></span></p>
            <audio src="" id="audio" autoplay="" controls=""></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
